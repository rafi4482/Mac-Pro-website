<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Macbook Pro</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="dream-area">
        <div class="half-width">
            <img src="/mac.png" alt="">
        </div>
        <div class="half-width">
            
            <h3>Macbook Pro</h3>
            <p>This is the professional Macbook website. We sell the best quialty products for you.</p>
            <div  class="call margin">
                <div>   
                    <div><b>Extra Memory</b></div>        
                    <button id="dark8" type="button" class="btn btn-dark">8 GB</button>
                   <button id="dark16" id="dark" type="button" class="btn btn-dark">16 GB</button>            
                  </div>
              </div>
            
              <div class="margin mt-3">
                <div> <b>Extra Memory</b></div>
                <button id="low" type="button" class="btn btn-dark">256 GB</button>
                <button  id="medium" type="button" class="btn btn-dark">512 GB</button>
                <button id="high" type="button" class="btn btn-dark">1 TB</button>
              </div>
              <div class="margin mt-3">
                <div> <b>Delivery Options</b></div>
                <button id="free" type="button" class="btn btn-dark">Free Shipping</button>
                <button  id="express" type="button" class="btn btn-dark">Express Delivery 20$ additional</button>
                
              </div>
              <div class="mt-4">                   
                <div class="mt-2"> <b>Base Price: $</b> <span id="base">1300</span></div>                   
                <div class="mt-2"><b>Extra Memory: $</b> <span id="extra-memory">0</span></div>
                 <div class="mt-2"> <b>Storage: $</b><span id="storage">0</span></div>
                </div class="mt-2">  
                <div class="mt-2"> <b>Delivery charge $</b><span id="delivery">0</span></div>                 
                <div class="mt-2"> <b>Total Price:  $</b><span id="gtotal">1300</span> </div>

                <div class="mt-5"> Promo <input id="promo" type="text">       
                    <button  id="apply" type="button" class="btn btn-dark">Apply</button>
                  </div>
                  <br>
                  <div class="center"><h1>Total:   $<span id="ptotal">1300</span></h1> </div>
        </div>
    </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     <script src="index.js"></script>
</body>
</html>
